<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interactive Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { font-family: Arial, sans-serif; }
      #chartContainer { width: 600px; height: 400px; margin: auto; }
    </style>
  </head>
  <body>
    <h1>Interactive Data Visualization</h1>
    <div id="chartContainer">
      <canvas id="dataChart"></canvas>
    </div>
    <script>
      const apiUrl = "https://<your-api-id>.execute-api.<region>.amazonaws.com/prod/data";

      // Initialize a simple chart
      const ctx = document.getElementById('dataChart').getContext('2d');
      let chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Value'],
          datasets: [{
            label: 'Data',
            data: [0],
            backgroundColor: ['rgba(75, 192, 192, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)'],
            borderWidth: 1
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });

      // Function to fetch data from the API and update the chart
      async function updateChart() {
        try {
          const response = await fetch(apiUrl);
          const result = await response.json();
          // Update chart data (assuming result.value is the data point)
          chart.data.datasets[0].data[0] = result.value;
          chart.update();
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Update the chart every 5 seconds
      setInterval(updateChart, 5000);
      updateChart();
    </script>
  </body>
</html>
